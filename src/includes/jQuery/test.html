<!doctype html>
	<head>
		<style type="text/css">
			a.test { font-weight: bold; }
		</style>

		<script type="text/javascript" src="jquery.js"></script>

		<script type="text/javascript">
			$(document).ready(
				function() {
					alert("Welcome!");
					
					
					$("a").click(
						function(event) {
							alert("You won't go away! Ha!");
							event.preventDefault();
							$(this).hide("slow");
						}
					);

					$("a").addClass("test");
				}


			);

		</script>	
	</head>

	<body>
		<a href="http://jquery.com/">jQuery</a>
	</body>
</html>
