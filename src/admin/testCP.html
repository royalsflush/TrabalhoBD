"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<!-- Charset declaration -->
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />			

		<!-- Including blueprint framework (in the layout folder) -->
		<link rel="stylesheet" type="text/css" href="../layout/blueprint/screen.css" media="screen, projection" />
		<link rel="stylesheet" type="text/css" href="../layout/blueprint/print.css" media="print" />
		<!--[if lt IE 8]><link rel="stylesheet" type="text/css" href="../layout/blueprint/ie.css" media="screen, projection" /><![endif]-->

		<!-- jQuery UI CSS -->
		<link type="text/css" href="../layout/ui-lightness/jquery-ui-1.8.6.custom.css" rel="stylesheet" />

		<!-- Including our CSS-->
		<link rel="stylesheet" type="text/css" href="../layout/template.css" media="screen" />

		<!-- jQuery javascript files -->
		<script src="../includes/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../includes/jquery-ui.js" type="text/javascript"></script>

		<!-- Javascript code specific for this page -->
		<script type="text/javascript">
			$(function() {
				$( "#cpTag" ).mouseenter( function() {
					alert("Slide should happen now");
					
				});
			});
		</script>
		
		<title>Control Panel Test Page</title>		
	</head>

	<body>
		<div class="container">
			<div class="span-24 last" id="header">
				<!-- that has to be the user header --> 
			</div>  
			<div class="span-24 last" id="menu">
				<!-- and here, the user's menu -->
			</div>
			<div class="span-24 last" id="main">  
			</div>

			<!-- Beginning of control panel code -->
			<div id="cpWrapper" class="span-22 prepend-1 append-1 last">
				<div class="span-3 append-4 prepend-17 last">
					<div id="cpTag" class="span-3 last center">
						<p>Edit me!</p>
					</div>
				</div>
				<div id="cpPanel" class="span-22 last">
					<div id="cpGlobalEdit" class="span-16">
						<div class="cpButton span-3 center">Menu</div>
						<div class="cpButton span-3 center">Site Info</div>
						<div class="cpButton span-3 center">Photos</div>
						<div class="cpButton span-3 center">Videos</div>
						<div class="cpButton span-3 center">Gallery</div>
					</div>
					<div id="cpLocalEdit" class="span-4 last prepend-1 append-1">
						<div class="cpButton span-4 center last">Edit this page!</div>
					</div>
				</div>
			</div>
			<!-- End of control panel code -->
		</div>
	</body>
</html>
